    <div class="slider-container">
        <div id="home" class="slider">
          <img src="images/img2.jpg" alt="Image 1">
          <img src="images/img3.jpg" alt="Image 2">
          <img src="images/img4.jpg" alt="Image 3">
          <img src="images/img5.jpg" alt="Image 4">
          <img src="images/img6.jpg" al0t="Image 5">
          <img src="images/img7.jpg" alt="Image 6">
        </div>
        <button class="prev" onclick="prevSlide()"><</button>
        <button class="next" onclick="nextSlide()">></button>
      </div>
      <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slider img');
        const totalSlides = slides.length;
      
        function showSlide(index) {
          slides.forEach((slide, i) => {
            if (i === index) {
              slide.style.display = 'block';
            } else {
              slide.style.display = 'none';
            }
          });
        }
      
        function nextSlide() {
          currentIndex = (currentIndex + 1) % totalSlides;
          showSlide(currentIndex);
        }
      
        function prevSlide() {
          currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
          showSlide(currentIndex);
        }
      
        showSlide(currentIndex);
      </script>

</body>
